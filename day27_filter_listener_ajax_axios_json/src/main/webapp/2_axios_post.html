        // 发送axios的post请求
        axios({
            method:"post",
            url:"AxiosServlet",
            data:"username=zs"
        }).then(function (response) {
            // then是一个回调函数,响应成功之后就会来到这里执行then里面的匿名函数
            // 获取服务器响应过来的数据: response.data
            // console.log(response);
            console.log(response.data);
        })
