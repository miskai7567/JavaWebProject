<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="发送Ajax的post异步请求" onclick="f2()">

<script>

    function f2() {
        // 发送异步请求---使用Ajax技术
        // 1.创建XMLHttpRequest对象
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // 2.发送请求
        xmlhttp.open("post","AjaxpostServlet",true);
        //如果需要像 HTML 表单那样 POST 数据，请使用 setRequestHeader() 来添加 下面的HTTP 头
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("username=zs&password=123456")

        // 3.获取服务器响应的数据----xmlhttp.responseText
        //onreadystatechange是一个事件属性,每当 XMLHttpRequest对象的 readyState 属性改变时，就会调用该函数。
        xmlhttp.onreadystatechange = function () {
            // readyState属性是用来 存有 XMLHttpRequest 的状态 : 0到4
            // console.log(xmlhttp.readyState);\
            // xmlhttp.readyState == 4 说明请求已完成，且响应已就绪
            // xmlhttp.status == 200 响应成功
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                // 获取服务器响应的数据
                console.log(xmlhttp.responseText);
            }
        }
    }
</script>
</body>
</html>
