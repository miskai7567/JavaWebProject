<!--
问题: 如何在html页面中访问Servlet
解决: 使用Servlet的绝对路径或者相对路径
Servlet绝对路径:有协议,ip地址和端口号的完整路径,其实协议和ip地址以及端口号可以省略不写,/开头
Servlet相对路径:相对当前页面的路径
    a.html:  http://localhost:8080/day24/index.html
    ServletDemo2:http://localhost:8080/day24/ServletDemo2
    相对路径: 去掉公共部分,上一层路径使用../表示,当前层路径使用./表示(省略不写)

    以后: 可以使用绝对路径,也可以相对路径
-->
<h1>操作请求头</h1>
<a href="http://localhost:8080/day24/ServletDemo2">绝对路径访问ServletDemo2</a><br/>
<a href="/day24/ServletDemo2">绝对路径访问ServletDemo2</a><br/>
<a href="ServletDemo2">相对路径访问ServletDemo2</a><br/>
