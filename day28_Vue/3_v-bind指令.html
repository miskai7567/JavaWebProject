<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--
插值语法不能作用在HTML 属性上，遇到这种情况应该使用 v-bind指令,v-bind可以省略,直接在属性名前面写冒号
【需求】：使用vue定义变量ys，对页面中的字体标签color属性赋值。使用vue定义变量url，对页面中的超链接href属性赋值。
-->
<div id="app">
    {{username}}<br/>

    <!--插值语法不能作用在HTML 属性上，遇到这种情况应该使用 v-bind指令-->
    <!--<font color="{{ys}}">字体标签</font>-->  <!--报错-->
    <font v-bind:color="ys">字体标签</font><br/>
    <font :color="ys">字体标签</font><br/>
    <a :href="url">黑马程序员</a>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            username:"zhangsan",
            ys:"red",
            url:"http://www.itheima.com"
        },
        methods:{}
    });
</script>
</body>
</html>
