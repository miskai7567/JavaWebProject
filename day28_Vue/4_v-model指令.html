<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--
用于数据的绑定,数据的读取
【需求】：使用vue赋值json(对象)数据，并显示到页面的输入框中（表单回显）. 点击按钮，改变json数据，验证同时输入框的内容也发生改变。
-->
<div id="app">
    <!--视图-->
    <form>
        用户名:<input type="text" v-model="username"  name="username"><br/>
        密码:<input type="text"  v-model="password" name="password"><br/>
        性别:<input type="radio" v-model="sex"  name="sex" value="男">男
        <input type="radio"   v-model="sex" name="sex" value="女">女<br/>
        地址:
        <select name="address" v-model="address">
            <option value="sz">深圳</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
        </select><br/>
        <input type="button" value="提交(改变数据模型中的数据,视图跟着改变)" @click="f1()"><br/>
        <input type="button" value="提交(改变视图中的数据,数据模型跟着改变)" @click="f2()"><br/>
    </form>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            username:"zhangsan",
            password:"123456",
            sex:"女",
            address:"bj"
        },
        methods:{
            f1(){
                // 改变数据模型中的数据,视图跟着改变
                this.username = "lisi";
                this.password = "abcdef";
                this.sex = "男";
                this.address = "sh";
            },
            f2(){
                console.log(this.username);
                console.log(this.password);
                console.log(this.sex);
                console.log(this.username);
                console.log(this.address);
            }
        }
    });
</script>
</body>
</html>
